<h2>Template: <small>Switches</small> </h2>
<hr>


<form #miFormulario="ngForm">

    <!-- radio -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Genero</label>

        <div class="col-sm-9">

            <div class="form-check">

                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioMasculino"
                        [(ngModel)]="persona.genero"
                        value="M"
                        required>

                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>

            </div>

            <div class="form-check">

                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioFemenino"
                        [(ngModel)]="persona.genero"
                        value="F"
                        required>

                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>

            </div>

        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">

                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexSwitchCheckChecked"
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones">

                <label class="form-check-label"  for="flexSwitchCheckChecked">

                        Quiero recibir notificaciones
                </label>
            </div>

        </div>

    </div>

    <!-- checks -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">

            <div class="form-check">

                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexCheckDefault"
                        name="terminos"
                        [(ngModel)]="terminosYcondiciones"
                        required>

                <label class="form-check-label" for="flexCheckDefault">

                  Terminos y condiciones de uso
                </label>
            </div>

        </div>

    </div>

    <!-- boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>


<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid:</h5>
<pre>{{miFormulario.valid}}</pre>

<h5>Terminos:</h5>
<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>
