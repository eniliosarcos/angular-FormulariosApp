<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar(miFormulario)"
        autocomplete="off"
        #miFormulario="ngForm">

    <!-- nombre -->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Nombre</label>

        <div class="col-sm-9">

            <input type="text"
                    class="form-control"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    placeholder="Nombre de la persona"
                    required>

            <span class="form-text text-danger"
            *ngIf="nombreValido()">
                este campo es obligatorio
            </span>

        </div>
    </div>

    <!-- agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input  class="form-control"
                        placeholder="Agregar juego favorito"
                        [(ngModel)]="juego"
                        name="nuevoJuego"
                        (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                        Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">
                
                <input  [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        class="form-control"
                        required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                        Eliminar
                </button>

            </div>

        </div>
    </div>

    <div class="mb-3 row">

        <div class="col-sm-12">

            <button type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                    Guardar
            </button>

        </div>

    </div>

</form>

<span>Persona</span>
<pre>{{persona |  json}}</pre>
