<h2>Reactivos: <small>Switches</small> </h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()" >

    <!-- radio -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Genero</label>

        <div class="col-sm-9">

            <div class="form-check">

                <input class="form-check-input" 
                        type="radio" 
                        formControlName="genero" 
                        id="radioMasculino"
                        value="M">

                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>

            </div>

            <div class="form-check">

                <input class="form-check-input" 
                        type="radio" 
                        formControlName="genero" 
                        id="radioFemenino"
                        value="F">

                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>

            </div>

        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">

                <input class="form-check-input" 
                        type="checkbox" 
                        formControlName="notificaciones" 
                        id="flexSwitchCheckChecked">

                <label class="form-check-label"  for="flexSwitchCheckChecked">

                        Quiero recibir notificaciones
                </label>
            </div>

        </div>

    </div>

    <!-- checks -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">

            <div class="form-check">

                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexCheckDefault"
                        formControlName="terminos">

                <label class="form-check-label" for="flexCheckDefault">

                  Terminos y condiciones de uso
                </label>
            </div>

        </div>

    </div>

    <!-- boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>


<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid:</h5>
<pre>{{miFormulario.valid}}</pre>
